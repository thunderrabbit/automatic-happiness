
<!-- Dependency Scripts -->
<script src={{ "js/popper.min.js" | relURL}}></script>
<script src={{ "js/jquery.min.js" | relURL}}></script>
<script src={{ "js/bootstrap.min.js" | relURL}}></script>
<script src={{ "js/slick.min.js" | relURL}}></script>
<script src={{ "js/aos.js" | relURL}}></script>
<script src={{ "js/jquery.fillcolor.js" | relURL}}></script>
<script src={{ "js/jquery-simple-mobilemenu.min.js" | relURL}}></script>
<!-- Site Scripts -->
<script src={{ "js/app.js" | relURL}}></script>

<script>
    $("#share").jsSocials({
        shares: [
      {
        share: "facebook",
        logo: "fab fa-facebook",
      },
      {
        share: "twitter",           // name of share
        label: "Tweet",             // share button text (optional)
        logo: "fab fa-twitter",
        {{ if (isset .Site.Params.social "twitter" )}}
          via: "{{ .Site.Params.social.twitter }}",       // custom twitter sharing param 'via' (optional)
        {{ end }}
        url: "{{ .Params.permalink }}",
        text: "{{ title .Title }}"
      },
      {
        share: "linkedin",
        logo: "fab fa-linkedin"
      },
      {
        share: "pinterest",
        logo: "fab fa-pinterest"
      }
    ],
    });
</script>
<script>
audiojs.events.ready(function() {
   var as = audiojs.createAll({
    imageLocation: '{{"img/player-graphics.gif" | relURL}}',
    retinaImageLocation: '{{"img/player-graphics@2x.gif" | relURL}}',
    swfLocation: '{{"swf/audiojs.swf" | relURL}}'
   });
 });
</script>
